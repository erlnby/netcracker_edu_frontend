<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Выбери кота</title>
    <link rel="stylesheet" href="cat-switch.css">
</head>
<body>
<h1>Какие коты нравятся вам больше всего</h1>
<form>
    <input id="orange" type="radio" name="cat" value="orange">
    <label for="orange">Рыжие</label><br>

    <input id="gray" type="radio" name="cat" value="gray">
    <label for="gray">Серые</label><br>

    <input id="white" type="radio" name="cat" value="white">
    <label for="white">Белые</label><br>
</form>
</body>
</html>
