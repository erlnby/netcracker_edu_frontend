<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkbox</title>
    <link rel="stylesheet" href="checkbox.css">
</head>
<body class="layout">
<div class="layout__checkbox-test">
    <ul class="checkbox-test">
        <li class="checkbox-test__item">
            <label class="checkbox">
                <input class="checkbox__box" type="checkbox">
                <span class="checkbox__title">Unchecked enabled</span>
                <span class="checkbox__checkmark"></span>
            </label>
        </li>

        <li class="checkbox-test__item">
            <label class="checkbox">
                <input class="checkbox__box" type="checkbox" checked>
                <span class="checkbox__title">Checked enabled</span>
                <span class="checkbox__checkmark"></span>
            </label>
        </li>

        <li class="checkbox-test__item">
            <label class="checkbox">
                <input class="checkbox__box" type="checkbox" disabled>
                <span class="checkbox__title">Unchecked disabled</span>
                <span class="checkbox__checkmark"></span>
            </label>
        </li>

        <li class="checkbox-test__item">
            <label class="checkbox">
                <input class="checkbox__box" type="checkbox" checked disabled>
                <span class="checkbox__title">Checked disabled</span>
                <span class="checkbox__checkmark"></span>
            </label>
        </li>
    </ul>
</div>
</body>
</html>
